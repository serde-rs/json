[package]
name = "serde_json_test"
version = "0.0.0"
authors = ["David Tolnay <dtolnay@gmail.com>"]
edition = "2021"
publish = false

[lib]
path = "test.rs"

[dependencies]
serde_json = { path = "../..", default-features = false }

[features]
default = ["std"]
std = ["serde_json/std"]
alloc = ["serde_json/alloc"]
#preserve_order = ["serde_json/preserve_order"]
float_roundtrip = ["serde_json/float_roundtrip"]
arbitrary_precision = ["serde_json/arbitrary_precision"]
raw_value = ["serde_json/raw_value"]
unbounded_depth = ["serde_json/unbounded_depth"]
serde_spanned = ["serde_json/serde_spanned"]
